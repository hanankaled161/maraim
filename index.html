<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Landing Page</title>
    <style>
        /* CSS styles go here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0e6c5c;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        .hero {
            background-color: #f2f2f2;
            text-align: center;
            padding: 100px 0;
        }

        .hero h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 40px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #0e6c5c;
            color: #fff;
            font-size: 18px;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #555;
        }

        footer {
            background-color: #0e6c5c;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>Startup Company</h1>
        <p>Welcome to our landing page</p>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Transforming Ideas into Reality</h2>
            <p>We provide innovative solutions for your business</p>
            <a href="#contact" class="btn">Get Started</a>
        </div>
    </section>

    <section class="features">
        <div class="container">
            <h2>Key Features</h2>
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
            </ul>
        </div>
    </section>

    <section class="contact" id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <form action="#" method="POST">
                <input type="text" name="name" placeholder="Your Name" required><br><br>
                <input type="email" name="email" placeholder="Your Email" required><br><br>
                <textarea name="message" placeholder="Your Message" required></textarea><br><br>
                <button type="submit" class="btn">Send</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Startup Company. maraim&khola.</p>
        </div>
    </footer>
</body>

</html>
